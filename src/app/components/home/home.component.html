<mat-toolbar>
    <span>Sales Date Prediction</span>
</mat-toolbar>
<div class="container">
    <!-- <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field> -->

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z5">

        <ng-container matColumnDef="companyName">
            <th mat-header-cell *matHeaderCellDef> Company Name </th>
            <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
        </ng-container>

        <ng-container matColumnDef="lastOrderDate">
            <th mat-header-cell *matHeaderCellDef> Last Order Date </th>
            <td mat-cell *matCellDef="let element"> {{element.lastOrderDate}} </td>
        </ng-container>

        <ng-container matColumnDef="nextPredictedOrder">
            <th mat-header-cell *matHeaderCellDef> Next Predicted Order </th>
            <td mat-cell *matCellDef="let element"> {{element.nextPredictedOrder}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator class="mat-elevation-z5" [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of users"></mat-paginator>
</div>
