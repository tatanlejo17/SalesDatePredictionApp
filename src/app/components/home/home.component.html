<mat-toolbar>
    <span>Sales Date Prediction</span>
</mat-toolbar>
<div class="container">
    <div class="filter-table">
        <label class="filter-label">Customers</label>
        <mat-form-field class="col-9">
            <mat-label>Custumer Name</mat-label>
            <mat-icon matSuffix>search</mat-icon>
            <input matInput (keyup)="applyFilter($event)" placeholder="Customer Name" #input>
        </mat-form-field>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z5" matSort>

        <ng-container matColumnDef="companyName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Company Name </th>
            <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
        </ng-container>

        <ng-container matColumnDef="lastOrderDate">
            <th mat-header-cell *matHeaderCellDef> Last Order Date </th>
            <td mat-cell *matCellDef="let element"> {{element.lastOrderDate}} </td>
        </ng-container>

        <ng-container matColumnDef="nextPredictedOrder">
            <th mat-header-cell *matHeaderCellDef> Next Predicted Order </th>
            <td mat-cell *matCellDef="let element"> {{element.nextPredictedOrder}} </td>
        </ng-container>

        <ng-container matColumnDef="viewOrders">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element" class="button-table">
                <button mat-button color="warn">View Orders</button>
            </td>
        </ng-container>

        <ng-container matColumnDef="newOrders">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element" class="button-table">
                <button mat-button color="tertiary" (click)="openNewOrder()">New Orders</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator class="mat-elevation-z5" [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of users"></mat-paginator>
</div>
